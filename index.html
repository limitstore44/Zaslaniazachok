<!DOCTYPE html><html lang="ru">
<head>
<meta charset="UTF-8">
<title>Узнай кто засланный казачок?</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet"><style>
body{
font-family:'Montserrat',sans-serif;
background:radial-gradient(circle at top,#ff004c,#1a001f);
color:#fff;
min-height:100vh;
display:flex;
align-items:center;
justify-content:center;
position:relative;
overflow-x:hidden;
}

/* KALIVAN СЛЕВА */
.logo-box{
position:absolute;
top:15px;left:15px;
width:70px;height:70px;
border-radius:12px;
overflow:hidden;
box-shadow:0 0 10px rgba(255,0,80,.8);
}
.logo-box img{width:100%;height:100%;object-fit:cover;}

/* КНОПКА МЕНЮ СПРАВА */
.menu-btn{
position:absolute;
top:20px;right:20px;
width:50px;height:50px;
border-radius:12px;
background:#ff0055;
color:white;
border:none;
font-size:26px;
cursor:pointer;
}

/* ВЫЕЗЖАЮЩЕЕ МЕНЮ */
.side-menu{
position:fixed;
top:0;right:-260px;
width:260px;height:100vh;
background:#120012;
box-shadow:-5px 0 20px rgba(0,0,0,.7);
padding:20px;
transition:.3s;
z-index:10;
}
.side-menu.open{right:0;}

.side-menu h2{margin-bottom:15px;}
.side-menu p{margin-bottom:10px;opacity:.85;}

.container{
background:rgba(0,0,0,.85);
padding:35px;
border-radius:24px;
width:100%;
max-width:420px;
text-align:center;
box-shadow:0 0 40px rgba(255,0,80,.6);
}

h1{font-size:26px;margin-bottom:20px;}

input{
width:100%;padding:14px;
border-radius:12px;border:none;
margin-bottom:15px;font-size:16px;
}

button.main{
width:100%;padding:14px;
border:none;border-radius:14px;
background:linear-gradient(45deg,#ff0000,#ff9900);
color:white;font-size:18px;
cursor:pointer;
}

.result{margin-top:25px;font-size:22px;min-height:40px;}
.kazachok{color:#ff4444;animation:shake .4s infinite;}
.normal{color:#55ff55;animation:pop .3s ease;}

@keyframes shake{
0%{transform:translateX(0)}25%{transform:translateX(-5px)}50%{transform:translateX(5px)}75%{transform:translateX(-5px)}100%{transform:translateX(0)}
}
@keyframes pop{0%{transform:scale(.6)}100%{transform:scale(1)}}

.footer{
margin-top:25px;
font-size:14px;
opacity:.85;
}

.tg-circle{
margin:12px auto 0;
width:50px;height:50px;
border-radius:50%;
overflow:hidden;
box-shadow:0 0 12px rgba(0,170,255,.8);
}
.tg-circle img{width:100%;height:100%;object-fit:cover;}
</style></head>
<body><!-- калыван --><div class="logo-box">
<img src="колыван.jpg">
</div><!-- КНОПКА МЕНЮ --><button class="menu-btn" onclick="toggleMenu()">☰</button>

<!-- МЕНЮ --><div class="side-menu" id="menu">
<h2>Меню</h2>
<p>Контакты: заглушка</p>
<p>Инфо: заглушка</p>
<p>Еще пункт</p>
</div><div class="container">
<h1>Узнай кто засланный казачок?</h1><input type="text" id="nameInput" placeholder="Впиши имя или текст...">
<button class="main" onclick="checkKazachok()">ПРОВЕРИТЬ</button><div class="result" id="result"></div><audio id="goodSound" src="good.mp3"></audio> <audio id="badSound" src="bad.mp3"></audio>

<div class="footer">
Бот создан VapeStoreBro.<br>
При поддержке Limit Kostroma<a class="tg-circle" href="https://t.me/VapeStoreBro" target="_blank">
<img src="telegram.jpg">
</a>
</div>
</div><script>
function toggleMenu(){
 document.getElementById('menu').classList.toggle('open');
}

function checkKazachok(){
const input=document.getElementById('nameInput').value.trim();
const result=document.getElementById('result');
const good=document.getElementById('goodSound');
const bad=document.getElementById('badSound');

if(!input){result.textContent='Сначала впиши текст';return;}

// ИСКЛЮЧЕНИЯ
const alwaysBad = [
  'Мать Золина',
  'Золин',
  'Дарк',
  'Darkse',
  'Варвара'
];

const alwaysGood = [
  'максим',
  'аллан'
  'халапенья'
];

const badP=['уничтожить','изгнать','изолировать','запаковать','стереть'];
const goodP=['благословить','уважать','обнять','дать пива','наградить'];

let isBad;

if(alwaysBad.includes(input.toLowerCase())){
  isBad = true;
}else if(alwaysGood.includes(input.toLowerCase())){
  isBad = false;
}else{
  isBad = Math.random() < 0.5;
}

good.pause();bad.pause();good.currentTime=0;bad.currentTime=0;

if(isBad){
const act=badP[Math.floor(Math.random()*badP.length)];
result.textContent=`Да, ${input} — засланный казачок, ${act}`;
result.className='result kazachok';
bad.play();
}else{
const act=goodP[Math.floor(Math.random()*goodP.length)];
result.textContent=`Нет, ${input} — нормальный чел, ${act}`;
result.className='result normal';
good.play();
}
}
</script></body>
</html>
